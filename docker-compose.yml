version: "3.9"

services:
  web:
    build:
      context: ./chessboard
      dockerfile: Dockerfile
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./chessboard:/app
    ports:
      - "8000:8000"
    env_file:
      - ./env/django.env